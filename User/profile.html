<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Hospital Panel · Profile</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="app">
		<aside class="sidebar">
			<div class="brand"><div class="logo"></div> Hospital Panel</div>
			<nav class="nav">
				<a href="index.html"><span class="i">🏠</span> Dashboard</a>
				<a href="book-appointment.html"><span class="i">🗓️</span> Book Appointment</a>
				<a href="my-appointments.html"><span class="i">📋</span> My Appointments</a>
				<a href="doctors.html"><span class="i">👩‍⚕️</span> Doctors</a>
				<a href="billing.html"><span class="i">💳</span> Billing</a>
				<div class="sep"></div>
				<a class="active" href="profile.html"><span class="i">👤</span> Profile</a>
			</nav>
		</aside>
		<main class="content">
			<div class="topbar">
				<h2 class="page-title">Profile</h2>
				<div class="user-mini">
					<div class="muted">User</div>
					<a class="btn" href="logout.html">Logout</a>
				</div>
			</div>

			<form class="form" action="#" method="post">
				<div class="row two">
					<div class="field">
						<label for="firstName">First name</label>
						<input id="firstName" name="firstName" value="Jane" />
					</div>
					<div class="field">
						<label for="lastName">Last name</label>
						<input id="lastName" name="lastName" value="Doe" />
					</div>
				</div>
				<div class="row two">
					<div class="field">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" value="jane@example.com" />
					</div>
					<div class="field">
						<label for="phone">Phone</label>
						<input id="phone" name="phone" type="tel" placeholder="+1 555 0100" />
					</div>
				</div>
				<div class="field">
					<label for="address">Address</label>
					<textarea id="address" name="address" placeholder="Street, City, ZIP"></textarea>
				</div>
				<div class="actions">
					<button class="btn btn-primary" type="submit">Save changes</button>
					<a class="btn" href="login.html">Change password</a>
				</div>
			</form>

			<div class="footer">Your data is secured and private.</div>
		</main>
	</div>
</body>
</html>
